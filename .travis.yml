language: java
sudo: false
install: true

dist: trusty

deploy:
  provider: heroku
  app: remind-server
  on:
    branch:
      - master
  api_key:
    secure: $HEROKU_API_KEY

jdk:
  - oraclejdk9

os:
  - linux

branches:
  only:
    - master


before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - gradle clean build


notifications:
  email:
    recipients:
      - bass-2000@yandex.ru
    on_success: always # default: change